<html>
<head>
<title>thyme leaf</title>
</head>
<body>
	<table border='1'>
		<tr>
			<th>图书标号</th>
			<th>图书名称</th>
			<th>图书作者</th>
		</tr>
		<tr th:each="book:${books}">
			<td th:text="${book.id}"></td>
			<td th:text="${book.name}"></td>
			<td th:text="${book.author}"></td>
		</tr>
	</table>
</body>
</html>
